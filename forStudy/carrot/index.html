<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Game</title>
    <Link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/95f7a61f2e.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="game">
        <section class="gameHeader">
            <!-- 재생버튼 -->
            <button class="gameBtn">
                <i class="fa-solid fa-play"></i>
            </button>
            <!--타이머-->
            <span class="game_Timer">0:0</span>
            <span class="game_Score">9</span>
            <!--carrot수-->
        </section>
        <section class="gameField">

        </section>
    </section>
    <section class="pop-up">
        <button class="pop-up_refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
        <span class="pop-up_message">Hello</span>
    </section>

</body>

</html>
